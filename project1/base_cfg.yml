# Preprocessing
preproc:
  imputer:
    strategy: median # mean, median

  zero_and_const:
    enabled: true
    cvmin: 0.0001

  outlier: # random forest
    enabled: true
    cont_lim: 0.2
    impl: ines
    
  rmf: # remove features
    pipeline: ffu # auto, rfe, ffu
    ffu: # Francesco
      cov: # coefficient of variance
        enabled: true
        cvmin: 0.1
      
      x_corr:
        enabled: true
        lb: 0.8

      etr: #Extra Tree Regressor
        enabled: false 
        n_top: 60
        rnd_state: 0
        max_feat: "auto"

      y_corr: # coefficient of variance
        enabled: false
    rfe:
      method: rfecv
      estimator: lightgbm # lightgbm, GradientBoostingRegressor, elacticnet, linearreg

    pca:
      enabled: false 
      n_comp: 2

  normalize:
    enabled: true
    method: standard
    
# model parametrization of all used models
models:
  elasticnet:
    alpha: 1.01
  lasso:
    alpha: 1.01
  ridge:
    alpha: 1.01

# the model used for the fit/predict estimator
fit_model: lightgbm

# cross validation tasks
cv_tasks:
  - lasso
  - ridge
  - lightgbm
  - elasticnet

overfit:
  test_size: 0.05