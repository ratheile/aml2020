
# Pipeline steps

preproc:

  imputer:
    strategy: median # mean, median

  outlier: # random forest
    enabled: true
    cont_lim: 0.1
    type: isol_forest
    impl: ines
    
  rmf: # remove features
    pipeline: ffu # auto, rfe, ffu
    ffu: # Francesco
      cov: # coefficient of variance
        enabled: true
        cvmin: 0.1
      
      x_corr:
        enabled: true
        lb: 0.8

      y_corr:
        enabled: true
    rfe:
      method: rfecv
    pca:
      enabled: false 
      n_comp: 2

  normalize:
    enabled: false
    
models:
  elasticnet:
    alpha: 1.01
  lasso:
    alpha: 1.01
  ridge:
    alpha: 1.01

tasks:
  - lasso
  - ridge
  - lightgbm
  - elasticnet

overfit:
  test_size: 0.05